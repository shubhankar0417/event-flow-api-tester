name: Run API Pipeline Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-html allure-pytest

    - name: Run Pytest with HTML & Allure Report
      run: |
        pytest tests/ --html=reports/report.html --self-contained-html --alluredir=reports/allure-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: reports/report.html

    - name: Allure Report Results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: reports/allure-results
